<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                background-color: teal;
                margin-right: 2px;
            }
        </style>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            //d3.select("body").append("p").text("New paragraph!");
            var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 5;  //Scale up by factor of 5
                    return barHeight + "px";
                })
                .style("background-color", function(d) {
                    if (d == 5) {   //Threshold of 15
                        return "red";
                    } 
                    else if (d == 10) {
                        return "orange";
                    }
                    else if (d == 15) {
                        return "magenta";
                    }
                    else if (d == 20){
                        return "teal";
                    }
                    else {
                        return "black";
                    }
                });
            d3.select("body").append("p").text("XIALIN YAN");
        </script>
    </body>
</html>
